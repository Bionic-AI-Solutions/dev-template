apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: dev-template-development
  annotations:
    description: "Development environment configuration for dev-template"

namespace: dev-template

resources:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: dev-template
    path: deployment-patch.json

images:
  - name: docker4zerocool/dev-template
    newTag: dev-latest

replicas:
  - name: dev-template
    count: 1
  - name: dev-template-frontend
    count: 1

commonLabels:
  environment: development

configMapGenerator:
  - name: dev-template-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - DEBUG=true
      - LOG_LEVEL=debug
      - SENTRY_ENVIRONMENT=development

