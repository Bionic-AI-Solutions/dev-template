apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: rippal-new-development
  annotations:
    description: "Development environment configuration for rippal-new"

namespace: rippal-new

resources:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - configmap-patch.yaml

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: rippal-new
    path: deployment-patch.json

images:
  - name: bionic-ai-solutions/rippal-new
    newTag: dev-latest

replicas:
  - name: rippal-new
    count: 1
  - name: rippal-new-frontend
    count: 1

commonLabels:
  environment: development

configMapGenerator:
  - name: rippal-new-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - DEBUG=true
      - LOG_LEVEL=debug
      - SENTRY_ENVIRONMENT=development

