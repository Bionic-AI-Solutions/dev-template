apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: dev-pynode-base
  annotations:
    description: "Base configuration for dev-pynode application"

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - networkpolicy.yaml

commonLabels:
  app: dev-pynode
  version: v1.0.0
  managed-by: kustomize

commonAnnotations:
  contact: "Bionic-AI-Solutions"
  description: "Dev-PyNode application for AI-powered development"

images:
  - name: dev-pynode
    newTag: latest
    newName: bionic-ai-solutions/dev-pynode

patchesStrategicMerge:
  - deployment-patch.yaml

replicas:
  - name: dev-pynode
    count: 2

