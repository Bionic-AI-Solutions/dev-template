apiVersion: v1
kind: Service
metadata:
  name: dev-pynode-service
  namespace: dev-pynode
  labels:
    app: dev-pynode
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  - name: websocket
    port: 3001
    targetPort: websocket
    protocol: TCP
  selector:
    app: dev-pynode
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: dev-pynode-frontend-service
  namespace: dev-pynode
  labels:
    app: dev-pynode
    component: frontend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: dev-pynode
    component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: dev-pynode
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: dev-pynode
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: dev-pynode
  labels:
    app: minio
    component: storage
spec:
  type: ClusterIP
  ports:
  - name: minio
    port: 9000
    targetPort: 9000
    protocol: TCP
  - name: minio-console
    port: 9001
    targetPort: 9001
    protocol: TCP
  selector:
    app: minio
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: dev-pynode
  labels:
    app: ollama
    component: ai
spec:
  type: ClusterIP
  ports:
  - name: ollama
    port: 11434
