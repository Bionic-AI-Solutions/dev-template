apiVersion: v1
kind: Secret
metadata:
  name: dev-pynode-secrets
  namespace: dev-pynode
  labels:
    app: dev-pynode
    component: secrets
type: Opaque
stringData:
  # Database Secrets
  DB_USER: "postgres"
  DB_PASSWORD: "postgres_password"
  DATABASE_URL: "postgresql://postgres:postgres_password@postgres-service:5432/dev_pynode_db"
  
  # Redis Secrets
  REDIS_PASSWORD: "redis_password"
  REDIS_URL: "redis://:redis_password@redis-service:6379/0"
  
  # MinIO Secrets
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin123"
  
  # AWS S3 Secrets (if using AWS instead of MinIO)
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_REGION: "us-east-1"
  AWS_S3_BUCKET: "dev-pynode-storage"
  
  # OpenAI API Secrets
  OPENAI_API_KEY: "sk-your-openai-api-key-here"
  OPENAI_ORGANIZATION: "org-your-org-id"
  
  # Local AI API Secrets
  LOCAL_AI_API_KEY: "your-local-ai-api-key"
  
  # Authentication & Security Secrets
  JWT_SECRET: "your-super-secret-jwt-key-min-32-chars-dev-pynode-2024"
  ENCRYPTION_KEY: "your-32-char-encryption-key-here-dev-pynode-2024"
  
  # Email Configuration
  SMTP_USER: "your-email@gmail.com"
  SMTP_PASS: "your-app-password"
  EMAIL_FROM: "noreply@dev-pynode.com"
  
  # Monitoring Secrets
  SENTRY_DSN: "your-sentry-dsn-here"
  
  # Development Tools Secrets
  PGADMIN_DEFAULT_EMAIL: "admin@dev-pynode.com"
  PGADMIN_DEFAULT_PASSWORD: "admin123"
  REDIS_COMMANDER_HTTP_USER: "admin"
  REDIS_COMMANDER_HTTP_PASSWORD: "admin123"
  GRAFANA_ADMIN_PASSWORD: "admin123"
---
apiVersion: v1
kind: Secret
metadata:
  name: dev-pynode-tls
  namespace: dev-pynode
  labels:
    app: dev-pynode
    component: tls
type: kubernetes.io/tls
stringData:
  # TLS Certificate and Key (replace with actual certificates)
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Replace with actual certificate
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Replace with actual private key
    -----END PRIVATE KEY-----

