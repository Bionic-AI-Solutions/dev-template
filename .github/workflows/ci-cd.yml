name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: bionic-ai-solutions/dev-pynode
  K8S_NAMESPACE: dev-pynode

jobs:
  # =============================================================================
  # Code Quality and Security Checks
  # =============================================================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Build Docker image for testing
      run: |
        docker build -t dev-pynode-test --target development .

    - name: Run code quality checks
      run: |
        # Run Node.js linting
        docker run --rm -v $(pwd):/workspace -w /workspace dev-pynode-test sh -c "cd frontend && npm run lint"
        
        # Run Python linting
        docker run --rm -v $(pwd):/workspace -w /workspace dev-pynode-test sh -c "
          cd backend && 
          flake8 . && 
          black --check . && 
          isort --check-only .
        "

    - name: Run security audits
      run: |
        # Node.js security audit
        docker run --rm -v $(pwd):/workspace -w /workspace dev-pynode-test npm audit --audit-level=moderate > npm-audit.json || true
        
        # Python security audit
        docker run --rm -v $(pwd):/workspace -w /workspace dev-pynode-test sh -c "
          cd backend && 
          bandit -r . -f json -o bandit-report.json || true
        "

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          npm-audit.json

  # =============================================================================
  # Testing
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image for testing
      run: |
        docker build -t dev-pynode-test --target development .

    - name: Start test services
      run: |
        docker network create test-network || true
        docker run -d --name test-postgres --network test-network \
          -e POSTGRES_PASSWORD=postgres \
          -e POSTGRES_DB=test_db \
          postgres:15
        docker run -d --name test-redis --network test-network \
          redis:7
        
        # Wait for services to be ready
        sleep 10

    - name: Run unit tests
      run: |
        # Run Python unit tests
        docker run --rm --network test-network \
          -v $(pwd):/workspace -w /workspace \
          -e ENV=test \
          -e DB_HOST=test-postgres \
          -e REDIS_HOST=test-redis \
          dev-pynode-test sh -c "
            cd backend && 
            python -m pytest tests/unit/ -v --cov=. --cov-report=xml
          "
        
        # Run frontend unit tests
        docker run --rm -v $(pwd):/workspace -w /workspace \
          dev-pynode-test sh -c "
            cd frontend && 
            npm run test:run
          "

    - name: Run integration tests
      run: |
        # Run Python integration tests
        docker run --rm --network test-network \
          -v $(pwd):/workspace -w /workspace \
          -e ENV=test \
          -e DB_HOST=test-postgres \
          -e REDIS_HOST=test-redis \
          dev-pynode-test sh -c "
            cd backend && 
            python -m pytest tests/integratione2e/ -v
          "

    - name: Cleanup test services
      if: always()
      run: |
        docker stop test-postgres test-redis || true
        docker rm test-postgres test-redis || true
        docker network rm test-network || true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  # =============================================================================
  # Build and Push Docker Images
  # =============================================================================
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    if: github.event_name == 'push' || github.event_name == 'release'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: production

    - name: Sign image with Cosign
      uses: sigstore/cosign-installer@v3
      with:
        cosign-release: 'v2.2.0'

    - name: Sign the published Docker image
      run: |
        cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

  # =============================================================================
  # Deploy to Development
  # =============================================================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to development
      run: |
        export KUBECONFIG=kubeconfig
        kubectl apply -k k8s/overlays/development
        kubectl rollout status deployment/dev-pynode -n ${{ env.K8S_NAMESPACE }}
        kubectl rollout status deployment/dev-pynode-frontend -n ${{ env.K8S_NAMESPACE }}

    - name: Run smoke tests
      run: |
        export KUBECONFIG=kubeconfig
        kubectl wait --for=condition=ready pod -l app=dev-pynode -n ${{ env.K8S_NAMESPACE }} --timeout=300s
        # Add actual smoke tests here

  # =============================================================================
  # Deploy to Production
  # =============================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Deploy to production
      run: |
        export KUBECONFIG=kubeconfig
        kubectl apply -k k8s/overlays/production
        kubectl rollout status deployment/dev-pynode -n ${{ env.K8S_NAMESPACE }}
        kubectl rollout status deployment/dev-pynode-frontend -n ${{ env.K8S_NAMESPACE }}

    - name: Run health checks
      run: |
        export KUBECONFIG=kubeconfig
        kubectl wait --for=condition=ready pod -l app=dev-pynode -n ${{ env.K8S_NAMESPACE }} --timeout=300s
        # Add actual health checks here

    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  # =============================================================================
  # Security Scanning
  # =============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.build.outputs.image-tag }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # Performance Testing
  # =============================================================================
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun

    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v4
      with:
        name: lighthouse-results
        path: .lighthouseci/

