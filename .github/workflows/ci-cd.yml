name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: bionic-ai-solutions/dev-template
  DOCKER_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        target: production
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update Kubernetes manifests
      if: github.ref == 'refs/heads/main'
      run: |
        # This would typically update a separate k8s-manifests repo
        # For now, we'll just log the image tag for ArgoCD to pick up
        echo "Image built and pushed: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
        echo "ArgoCD should automatically sync this new image tag"

    - name: Trigger ArgoCD Sync
      if: github.ref == 'refs/heads/main'
      run: |
        # This would typically trigger ArgoCD sync via API or webhook
        echo "ArgoCD sync should be triggered for image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"